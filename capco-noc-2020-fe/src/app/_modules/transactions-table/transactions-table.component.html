<h1>Transactions</h1>

<table mat-table [dataSource]="transactionRows" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.date | date: 'dd.mm.yyyy hh:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="receiverName">
    <th mat-header-cell *matHeaderCellDef> Receiver name </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.receiverName}}</td>
  </ng-container>

  <ng-container matColumnDef="receiverIban">
    <th mat-header-cell *matHeaderCellDef> Receiver IBAN </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.receiverIban}} </td>
  </ng-container>

  <ng-container matColumnDef="payerName">
    <th mat-header-cell *matHeaderCellDef> Payer Name </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.payerName}} </td>
  </ng-container>

  <ng-container matColumnDef="payerIban">
    <th mat-header-cell *matHeaderCellDef> Payer IBAN </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.payerIban}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} EUR </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row [ngClass]="{'green-row': row.receiverIban === (currentUser | async).iban, 'red-row': row.receiverIban !== (currentUser | async).iban}" *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
